meigen_1:
  content: 苦悩を抜けて歓喜へ
  author: ベートーベン

meigen_2:  
  content: 志を立てて以って万事の源と為す
  author: 吉田松蔭

meigen_3:
  content: 高みに向かって努力を続けることは, 決して無駄ではない
  author: ニーチェ

meigen_4:
  content: 普通の奴らの上を行け
  author: ポール・グレアム

meigen_5:
  content: 苦しいから逃げるのではない。逃げるから苦しくなるのだ。
  author: ウィリアム・ジェームズ

  content: |
    努力よりほかにわれわれの未来をよくするものはなく、
    また努力よりほかにわれわれの過去を美しくするものはないのである。
  author: 幸田露伴

meigen_7:
  content: |
    努力だ。勉強だ。それが天才だ。
    誰よりも三倍、四倍、五倍勉強する者、それが天才だ。
  author: 野口英世

meigen_8:
  content: いちばんいけないのはじぶんなんかだめだと思いこむことだよ。  
  author: 野比のび太
  
meigen_9:
  content: 小さなことを重ねることが、とんでもないところに行くただひとつの道
  author: イチロー

meigen_10: 
  content: |
    私の人生を変えられるのは私だけ。
    誰も私のためにそんなことやってくれないわ。
  author: キャロル・バーネット

meigen_11:
  content: 天才とは99％の努力と1％のひらめきであるの努力と1％のひらめきである
  author: トーマス・エジソン

meigen_12:
  content: |
    昨日から学び、今日を懸命に生き、明日への希望を持て。
    大切なことは問うことをやめないことだ。
  author: アインシュタイン

meigen_13:
  content: 苦しむこともまた才能の一つである。
  author: ドフトエフスキー

meigen_14:
  content: |
    人生における大きな喜びは、
    「君にはできない」と世間が言うことをやってのけることである。
  author: ウォルター･バジョット

meigen_15:
  content: 失敗は成功の母だ
  author: トーマス・エジソン
